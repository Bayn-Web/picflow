<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./picflow.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="./picflow.css">
    </link>
</head>

<body>
    <div id="picArea" style="width: 100vw;background-color: aqua;">
    </div>
</body>
<script>
    const picFlow = new PicFlow(document.getElementById("picArea"), 300);
    const picUrls = [
        "https://tse4-mm.cn.bing.net/th/id/OIP-C.Cq4khLPWJj0oPbx9P_dRbwAAAA?rs=1&pid=ImgDetMain",
        "https://img.zcool.cn/community/014e485d6ba1dea801211f9e3e209a.jpg@2o.jpg",
        "https://sjbz-fd.zol-img.com.cn/t_s1080x1920c/g5/M00/00/02/ChMkJ1fJUwuIUssCAA39sthJrGMAAU9nwNNNewADf3K734.jpg",
        "https://tse4-mm.cn.bing.net/th/id/OIP-C.P_wfamybO2fwOulaRmoBiQHaEo?rs=1&pid=ImgDetMain"
    ]
    let index = 0;
    setInterval(() => {
        picFlow.addPic(picUrls[index++ % picUrls.length]);
    }, 2000);
    picFlow.addPic([
        "https://tse4-mm.cn.bing.net/th/id/OIP-C.P_wfamybO2fwOulaRmoBiQHaEo?rs=1&pid=ImgDetMain",
        "https://sjbz-fd.zol-img.com.cn/t_s1080x1920c/g5/M00/00/02/ChMkJ1fJUwuIUssCAA39sthJrGMAAU9nwNNNewADf3K734.jpg"
    ])
</script>

</html>
